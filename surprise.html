<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kawaii surprise~</title>
  <meta content="kawaii surprise~" property="og:title" />
  <meta content="UwU what's this?!" property="og:description" />
  <meta content="https://farnsie.cloud/assets/images/yukoswag.png" property="og:image" />
  <meta content="summary_large_image" name="twitter:card" />
  <link rel="icon" href="./assets/images/yukoswag.png" />
  <style>
    /* Fullscreen background */
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      height: 100vh; 
      background: #201a19;
      font-family: 'Manrope', sans-serif;
      color: #ff69b4;
      text-align: center;
      position: relative;
    }

    #rain-container {
      pointer-events: none; /* so clicks pass through */
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .raindrop {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('./assets/images/yukoswag.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.2;
      }
    }

    .jumpscare {
      position: relative;
      z-index: 2;
      margin-top: 30vh;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: bounceGlow 2s ease-in-out infinite alternate;
    }

    @keyframes bounceGlow {
      0% {
        transform: translateY(0) scale(1);
        text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493;
      }
      50% {
        transform: translateY(-20px) scale(1.1);
        text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
      }
      100% {
        transform: translateY(0) scale(1);
        text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493;
      }
    }
  </style>
</head>

<body>
  <div id="rain-container"></div>

  <div class="jumpscare" role="alert" aria-live="assertive">
    <p>OwO what's this?!</p>
  </div>

  <script>
    const rainContainer = document.getElementById('rain-container');
    const totalDrops = 50;
    for (let i = 0; i < totalDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');

      drop.style.left = Math.random() * 100 + 'vw';

      drop.style.animationDuration = (4 + Math.random() * 6) + 's';

      drop.style.animationDelay = (Math.random() * 10) + 's';

      rainContainer.appendChild(drop);
    }
  </script>
</body>

</html>
